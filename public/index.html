<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1><i class="fab fa-whatsapp"></i> WA Gateway</h1>
            <p>Manajemen Sesi Terpusat</p>
        </header>

        <main class="main-content">
            <section class="card session-starter">
                <h2>Mulai Sesi Baru</h2>
                <form id="start-session-form" class="form-row">
                    <input type="text" id="session-name-input" placeholder="Nama Sesi..." required>
                    <input type="text" id="webhook-url-input" placeholder="URL Webhook (Opsional)">
                    <button type="submit">Start</button>
                </form>
            </section>

            <section class="card session-list">
                <h2>Daftar Sesi</h2>
                <div id="session-list-container">
                    <p class="placeholder-text">Memuat sesi...</p>
                </div>
            </section>
        </main>
        
        <footer class="log-panel card">
             <h2><i class="fas fa-wave-square"></i> Log WebSocket Real-time</h2>
             <div id="log-container"></div>
        </footer>
    </div>

    <div id="qr-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close" data-modal-id="qr-modal">&times;</span>
            <h3>Pindai QR untuk Sesi: <b id="modal-session-id-qr"></b></h3>
            <div id="modal-qr-image-container"><p>Memuat QR Code...</p></div>
        </div>
    </div>

    <div id="webhook-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close" data-modal-id="webhook-modal">&times;</span>
            <h3>Edit Webhook untuk Sesi: <b id="modal-session-id-webhook"></b></h3>
            <form id="edit-webhook-form" class="form-grid">
                <input type="text" id="edit-webhook-input" placeholder="Masukkan URL Webhook baru...">
                <button type="submit">Simpan</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
